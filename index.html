<body class="body-img">
    <div class="custom-shape-divider-top-1670105041" id="shape">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path
                d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                class="shape-fill"></path>
        </svg>
    </div>

    <!--  <div class="teste">
        Não deixe que o frizz estrague seu dia
    </div> -->
    <div id="card">

        <div id="search">
            <i class="fa fa-search" id="icon-search"></i>
            <input type="text" id="input-search" class="input-search-init" placeholder="Digite o nome da cidade">

        </div>
        <div class="content none" id="content">
            <div id="porcent">
                <p> Umidade do ar </p>
                <p id="humidity"> <i class="fa fa-droplet"></i> 21% </p>
                <p id="words"><span>F</span>rizz alert</p>
            </div>


        </div>
        <div class="rodape none" id="rodape">
            <i id="angle-icon" class="fa-solid fa-angle-right"></i>
        </div>

        <div id="results">
            <div id="weather">
                <span>Baixa umidade</span>
                <div class="results-weather">
                    <div id="city">
                        <p>AMERICO DE CAMPOS</p>
                    </div>

                    <div class="more">
                        <p id="temp"><i class="fa-solid fa-temperature-half"></i> 35°C</p>
                        <p id="rain"><i class="fa-solid fa-cloud-rain"></i></i> 3.16</p>
                        <p id="wind"><i class="fa-solid fa-wind"></i> 5km/h</p>
                    </div>

                </div>

            </div>


            <div id="blocks">
                <div id="info">
                    <span>ATENÇÃO EM:</span>
                    <p>Aumento do frizz</p>
                    <p>Indefinição</p>
                    <p>Emaranhamento dos fios.</p>
                </div>

                <div id="simbol">
                    <img src="img/cacto.png">

                </div>
            </div>

        </div>

    </div>
