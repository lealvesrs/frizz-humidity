<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@500&family=Oswald&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/31932bbd68.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>Cachos & Umidade do ar</title>

</head>

<body>
    <div id="card" class="dry-card">

        <div id="search">

            <i class="fa fa-search icon"></i>
            <input type="text" id="input-search" placeholder="Digite o nome da cidade">

        </div>

        <div class="content" id="content">
            <div id="porcent">
                <p> Umidade do ar </p>
                <p id="humidity"> <i class="fa fa-droplet"></i> 21% </p>
                <p id="words"><span>F</span>rizz alert</p>
            </div>


        </div>
        <div class="rodape" id="rodape">
            <i id="angle-icon" class="fa-solid fa-angle-right"></i>
        </div>


        <div id="results">
            <div id="weather">
                <span>Baixa umidade</span>
                <div class="results-weather">
                    <div id="city">
                        <p>AMERICO DE CAMPOS</p>
                    </div>

                    <div class="more">
                        <p id="temp"><i class="fa-solid fa-temperature-half"></i> 35°C</p>
                        <p id="rain"><i class="fa-solid fa-cloud-rain"></i></i> 3.16</p>
                        <p id="wind"><i class="fa-solid fa-wind"></i> 5km/h</p>
                    </div>

                </div>

            </div>


            <div id="blocks">
                <div id="info">
                    <span>ATENÇÃO EM:</span>
                    <p>Aumento do frizz</p>
                    <p>Indefinição</p>
                    <p>Emaranhamento dos fios.</p>
                </div>

                <div id="simbol">
                    <img src="img/cacto.png">

                </div>
            </div>

        </div>

    </div>






</body>

</html>
